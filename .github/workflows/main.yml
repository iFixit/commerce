name: E2E tests

on: [push]
env:
   npm_config_userconfig: './.npmrc'
jobs:
   playwright-run:
      timeout-minutes: 15
      strategy:
         fail-fast: false
         matrix:
            project:
               [
                  'Desktop Chrome',
                  'Desktop Firefox',
                  'Mobile Chrome',
                  'Tablet Chrome',
               ]
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Install Node.js
           uses: actions/setup-node@v3
           with:
              node-version: 16

         - name: Start strapi server
           run: cd backend && docker-compose up -d
           env:
              JWT_SECRET: 'ci-secret'
              API_TOKEN_SALT: 'Not_A-s3Cr3t-/Qr5iGP0g=='
         - name: Setup and cache pnpm
           uses: ./.github/actions/pnpm-setup
         - name: Install workspaces
           env:
              FONT_AWESOME_NPM_TOKEN: ${{ secrets.FONT_AWESOME_NPM_TOKEN }}
           run: pnpm install

         - name: Get installed Playwright version
           id: playwright-version
           run: echo "PLAYWRIGHT_VERSION=$(pnpm list -r "@playwright/test" | grep "@playwright/test" | tr -dc 1-9.)" >> $GITHUB_ENV

         - name: Cache playwright binaries
           uses: actions/cache@v3
           id: playwright-cache
           with:
              path: ~/.cache/ms-playwright
              key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

         - name: Install Playwright Dependencies
           if: steps.playwright-cache.outputs.cache-hit != 'true'
           run: cd frontend && npx playwright install

         - name: Cache Next.js build
           uses: actions/cache@v3
           id: nextjs-cache
           with:
              path: frontend/.next
              key: ${{ github.ref_name }}-nextjs-${{github.sha}}
              restore-keys: |
                 ${{ github.ref_name }}-nextjs-${{github.event.before}}
                 ${{ github.ref_name }}-nextjs-

         - name: Build Next.js
           if: steps.nextjs-cache.outputs.cache-hit != 'true'
           env:
              NODE_ENV: test
              NEXT_PUBLIC_STRAPI_ORIGIN: http://localhost:1337
              ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
           run: cd frontend && pnpm build

         - name: Run Playwright Tests
           env:
              NODE_ENV: test
              NEXT_PUBLIC_STRAPI_ORIGIN: http://localhost:1337
              ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
           run: cd frontend && pnpm playwright:run --project="${{ matrix.project }}"

         - uses: actions/upload-artifact@v2
           if: failure()
           with:
              name: playwright-artifacts
              path: frontend/tests/playwright/test-results/artifacts
              retention-days: 7
