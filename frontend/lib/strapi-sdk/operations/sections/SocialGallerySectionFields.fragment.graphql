fragment SocialGallerySectionFields on ComponentSectionSocialGallery {
   id
   title
   description
   posts(publicationState: LIVE) {
      data {
         ...SocialPostFields
      }
   }
}

fragment SocialPostFields on SocialPostEntity {
   id
   attributes {
      image {
         data {
            id
         }
      }
      author
      url
   }
}
