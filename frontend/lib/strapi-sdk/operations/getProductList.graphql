query getProductList($filters: ProductListFiltersInput) {
   productLists(
      pagination: { limit: 1 }
      filters: $filters
      publicationState: LIVE
   ) {
      data {
         id
         attributes {
            type
            handle
            deviceTitle
            title
            h1
            tagline
            description
            metaDescription
            metaTitle
            defaultShowAllChildrenOnLgSizes
            filters
            forceNoindex
            heroImage {
               data {
                  attributes {
                     alternativeText
                     url
                     formats
                  }
               }
            }
            image {
               data {
                  attributes {
                     alternativeText
                     url
                     formats
                  }
               }
            }
            brandLogo {
               data {
                  attributes {
                     alternativeText
                     url
                     formats
                  }
               }
            }
            brandLogoWidth
            parent {
               data {
                  attributes {
                     type
                     title
                     handle
                     deviceTitle
                     parent {
                        data {
                           attributes {
                              type
                              title
                              handle
                              deviceTitle
                              parent {
                                 data {
                                    attributes {
                                       type
                                       title
                                       handle
                                       deviceTitle
                                       parent {
                                          data {
                                             attributes {
                                                type
                                                title
                                                handle
                                                deviceTitle
                                                parent {
                                                   data {
                                                      attributes {
                                                         type
                                                         title
                                                         handle
                                                         deviceTitle
                                                         parent {
                                                            data {
                                                               attributes {
                                                                  type
                                                                  title
                                                                  handle
                                                                  deviceTitle
                                                               }
                                                            }
                                                         }
                                                      }
                                                   }
                                                }
                                             }
                                          }
                                       }
                                    }
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
            children(
               publicationState: LIVE
               pagination: { pageSize: 100 }
               sort: ["sortPriority:desc", "title:asc"]
            ) {
               data {
                  attributes {
                     type
                     sortPriority
                     handle
                     deviceTitle
                     title
                     image {
                        data {
                           attributes {
                              alternativeText
                              url
                              formats
                           }
                        }
                     }
                     hideFromParent
                  }
               }
            }
            sections {
               __typename
               ... on ComponentProductListBanner {
                  id
                  title
                  description
                  callToActionLabel
                  url
               }
               ... on ComponentProductListRelatedPosts {
                  id
                  tags
               }
               ... on ComponentProductListLinkedProductListSet {
                  id
                  title
                  productLists(pagination: { limit: 3 }) {
                     data {
                        attributes {
                           type
                           handle
                           title
                           deviceTitle
                           description
                           filters
                           image {
                              data {
                                 attributes {
                                    alternativeText
                                    url
                                    formats
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
            itemOverrides {
               __typename
               ... on ComponentProductListItemTypeOverride {
                  id
                  title
                  metaTitle
                  description
                  metaDescription
                  itemType
                  tagline
               }
            }
         }
      }
   }
}
