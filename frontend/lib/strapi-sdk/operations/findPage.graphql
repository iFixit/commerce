query findPage(
   $filters: PageFiltersInput
   $publicationState: PublicationState
) {
   pages(
      filters: $filters
      publicationState: $publicationState
      pagination: { limit: 1 }
   ) {
      data {
         id
         attributes {
            path
            title
            sections {
               __typename
               ... on ComponentPageHero {
                  id
                  title
                  description
                  callToAction {
                     ...CallToActionFields
                  }
                  image {
                     ...ImageFields
                  }
               }
               ... on ComponentPageBrowse {
                  id
                  title
                  description
                  image {
                     ...ImageFields
                  }
                  categories(pagination: { limit: 100 }) {
                     ...CategoryFields
                  }
               }
               ... on ComponentPageStats {
                  id
                  stats {
                     id
                     label
                     value
                  }
               }
            }
         }
      }
   }
}

fragment CallToActionFields on ComponentPageCallToAction {
   title
   url
}

fragment CategoryFields on ComponentPageCategory {
   id
   productList {
      data {
         ...ProductListFields
      }
   }
}
