overwrite: true
generates:
   lib/strapi-sdk/generated/sdk.ts:
      schema: http://localhost:1337/graphql
      documents: 'lib/strapi-sdk/operations/**/*.graphql'
      plugins:
         - 'typescript'
         - 'typescript-operations'
         - 'typescript-generic-sdk'
      hooks:
         afterOneFileWrite:
            - prettier --write
      config:
         documentMode: 'string'
         dedupeFragments: true
   lib/shopify-storefront-sdk/generated/sdk.ts:
      schema: lib/shopify-storefront-sdk/schema.graphql
      documents: 'lib/shopify-storefront-sdk/operations/**/*.graphql'
      plugins:
         - 'typescript'
         - 'typescript-operations'
         - 'typescript-generic-sdk'
      hooks:
         afterOneFileWrite:
            - prettier --write
      config:
         documentMode: 'string'
         dedupeFragments: true
         scalars:
            HTML: string
            URL: string
            Decimal: string
